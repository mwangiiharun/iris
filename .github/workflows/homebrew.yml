name: Homebrew Release

on:
  release:
    types: [created]

jobs:
  update-formula:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout tap repository
        uses: actions/checkout@v3
        with:
          repository: ${{ secrets.TAP_REPOSITORY }}
          token: ${{ secrets.TAP_PAT || secrets.GITHUB_TOKEN }}
          fetch-depth: 0

      - name: Calculate SHA256
        id: sha256
        run: |
          VERSION="${{ github.event.release.tag_name }}"
          SHA256=$(curl -L "https://github.com/${{ github.repository }}/archive/refs/tags/${VERSION}.tar.gz" | shasum -a 256 | cut -d' ' -f1)
          echo "sha256=$SHA256" >> $GITHUB_OUTPUT

      - name: Update Formula
        run: |
          VERSION="${{ github.event.release.tag_name }}"
          # Use | as delimiter to avoid conflicts with / in URLs
          sed -i "s|sha256 \".*\"|sha256 \"${{ steps.sha256.outputs.sha256 }}\"|" Formula/iris.rb
          sed -i "s|url \".*\"|url \"https://github.com/${{ github.repository }}/archive/refs/tags/${VERSION}.tar.gz\"|" Formula/iris.rb
          sed -i "s|version \".*\"|version \"${VERSION#v}\"|" Formula/iris.rb

      - name: Commit and push
        env:
          TAP_TOKEN: ${{ secrets.TAP_PAT || secrets.GITHUB_TOKEN }}
        run: |
          git config user.name "GitHub Actions"
          git config user.email "actions@github.com"
          git add Formula/iris.rb
          git commit --allow-empty -m "Update iris formula to ${{ github.event.release.tag_name }}"
          
          # Configure remote URL with token for authentication
          git remote set-url origin https://x-access-token:${TAP_TOKEN}@github.com/${{ secrets.TAP_REPOSITORY }}.git
          git push origin main

